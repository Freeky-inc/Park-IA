name: Trigger auto deployment for park-ia-back

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ V-2.0 ]
    paths:
    - '**'
    - '.github/workflows/park-ia-back-AutoDeployTrigger-b77ec9cc-0f9b-419d-9f92-18b082d40bbc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PARKIABACK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PARKIABACK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PARKIABACK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}back
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: parkiacr.azurecr.io
          registryUsername: ${{ secrets.PARKIABACK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PARKIABACK_REGISTRY_PASSWORD }}
          containerAppName: park-ia-back
          resourceGroup: ParkiaRG
          imageToBuild: parkiacr.azurecr.io/park-ia-back:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


